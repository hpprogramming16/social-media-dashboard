<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Social Media Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <h1>Social Media Dashboard</h1>
      <p class="header-total">Total Followers: 23, 004</p>
    </div>
  </header>
  <section class="top-cards">
    <div class="wrapper">
			<div class="grid">
				<article class="card">
					<p class="card-title">
						<img src="images/icon-facebook.svg" alt="">
						@nathanf
					</p>
					<p class="card-followers">
						<span class="card-followers-number">1987</span>
						<span class="card-followers-title">Followers</span>
					</p>
					<p class="card-today">
						<img src="images/icon-up.svg" alt="">
						12 Today</p>
				</article>
				<article class="card">
					<p class="card-title">
						<img src="images/icon-twitter.svg" alt="">
						@nathanf
					</p>
					<p class="card-followers">
						<span class="card-followers-number">1044</span>
						<span class="card-followers-title">Followers</span>
					</p>
					<p class="card-today">
						<img src="images/icon-up.svg" alt="">
						99 Today</p>
				</article>
				<article class="card">
					<p class="card-title">
						<img src="images/icon-instagram.svg" alt="">
						@realnathanf
					</p>
					<p class="card-followers">
						<span class="card-followers-number">11k</span>
						<span class="card-followers-title">Followers</span>
					</p>
					<p class="card-today">
						<img src="images/icon-up.svg" alt="">
						1099 Today</p>
				</article>
				<article class="card">
					<p class="card-title">
						<img src="images/icon-youtube.svg" alt="">
						Nathan F.
					</p>
					<p class="card-followers">
						<span class="card-followers-number">8239</span>
						<span class="card-followers-title">Subscribers
						</span>
					</p>
					<p class="card-today">
						<img src="images/icon-up.svg" alt="">
						144 Today</p>
				</article>
			</div>
    </div>
  </section>
  <section>

  </section>

</body>
</html>
